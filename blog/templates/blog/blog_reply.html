
{% extends 'blog/base.html' %}
{% load static %}

{% block title%}{{blog.title}}{% endblock title%}
{% block page_title%}Reply Blog Post{% endblock page_title%}

{% block content %}

<!-- Posts List -->
<div class="section blog-posts-wrapper">
	<div class="container">
<div class="row">
    <!-- Reply Comments Form -->
    <h4>Reply Comment</h4>
    <div class="comment-form-wrapper">
    <form action="" method="post" class="contact-form">
    {% csrf_token %}
        <div class="form-group">
            <label for="reply_name"><i class="glyphicon glyphicon-user"></i> <b>Your name</b></label>
            <input class="form-control" name="reply_name" type="text" id="reply_name" placeholder="">
        </div>
        <div class="form-group">
            <label for="reply_email"><i class="glyphicon glyphicon-envelope"></i> <b>Your Email</b></label>
            <input class="form-control"  name="reply_email" type="text" id="reply_email" placeholder="">
        </div>
        <div class="form-group">
            <label for="reply_message"><i class="glyphicon glyphicon-comment"></i> <b>Reply Comment</b></label>
            <textarea class="form-control" rows="5" name="reply_message" id="reply_message"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-large pull-right">Send Reply</button>
        </div>
        <div class="clearfix"></div>
    </form>
    </div>
    <!-- End Reply Comment Form -->

    </div>
</div>
</div>
<!-- End Posts List -->


{% endblock content%}
